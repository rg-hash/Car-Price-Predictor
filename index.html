<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="'stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Car Price Predictor </title>

  </head>
  <body class="bg-dark">
  <!--body style="background-image: url('car-vaporwave-hd-wallpaper-preview.jpg'); background-repeat: no-repeat;background-size: cover;"-->

    <div class="container">
        <div class="'row">
            <div class="card mt-50" style="width: 100%;height: 100%">
                <div class="card-header">
                    <div class="col-12">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>
                    <div class="card-body">
                    <form method="post" action="#" accept-charset="utf-8" >
                        
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Select Company:</b></label>
                            <select class="selectpicker form-control" id="company" name="company" required="1">
                                {% for company in companies %}
                                  <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>    
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Select Model:</b></label>
                            <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                                <option value=""></option>
                            </select>    
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Select Year Of Purchase:</b></label>
                            <select class="selectpicker form-control" id="year" name="year" required="1">
                                <option value=""></option>
                            </select>    
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Select Fuel Type:</b></label>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                <option value=""></option>
                            </select>    
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Enter Number of Kilometers Travelled:</b></label>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of kilometers travelled">  
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <button class="btn btn-primary form-control" onclick="">Predict Price</button>
                        </div>
                    </form> 
                       
                    </div>

                </div>    
            </div>
        </div>
    </div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
